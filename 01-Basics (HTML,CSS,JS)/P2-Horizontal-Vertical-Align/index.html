<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal & Vertical Align</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .main-div {
        display: flex;
        justify-content: center;
      }
      .container {
        width: 1200px;
        background-color: blueviolet;
      }
      .content {
        display: flex;
        height: 500px;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="main-div">
      <div class="container">
        <div class="content">
          <h1>Hello World!</h1>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management App - Asawer</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="app-header">
        <h1 class="app-title">Task Manager</h1>
        <p class="app-subtitle">Organize your tasks efficiently</p>
      </header>

      <div class="input-section">
        <input
          type="text"
          id="todoInput"
          class="todo-input"
          placeholder="Add a new task..."
        />
        <button onclick="addTodo()" class="add-btn">
          <i class="fas fa-plus"></i> Add
        </button>
      </div>

      <div class="tasks-container">
        <div class="status-section" id="inProgressSection">
          <div class="section-header">
            <h2 class="section-title">
              <i class="fas fa-spinner"></i> In Progress
              <span class="task-count" id="inProgressCount">0</span>
            </h2>
          </div>
          <ul class="todo-list" id="inProgressList"></ul>
          <div class="progress-bar">
            <div class="progress-fill" id="inProgressBar"></div>
          </div>
        </div>

        <div class="status-section" id="completedSection">
          <div class="section-header">
            <h2 class="section-title">
              <i class="fas fa-check-circle"></i> Completed
              <span class="task-count" id="completedCount">0</span>
            </h2>
          </div>
          <ul class="todo-list" id="completedList"></ul>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
